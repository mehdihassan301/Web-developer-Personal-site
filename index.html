<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mehdi Hassan | Professional Web Developer & Digital Creator</title>
  <meta name="description" content="Mehdi Hassan — Professional web developer and digital creator. Building responsive, fast, and modern websites." />

  <style>
    :root {
      --bg: #000;
      --card: #111;
      --muted: #9aa4b2;
      --accent: #ff3333;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', system-ui;
      background: radial-gradient(circle at center, var(--accent) 0%, #000 70%);
      color: #fff;
      line-height: 1.5;
      min-height: 100vh;
      padding: 20px;
    }
    @keyframes pulseGlow {
      0%, 100% {
        transform: scale(1);
        text-shadow: 0 0 10px rgba(255,51,51,0.6),0 0 20px rgba(255,51,51,0.4);
        box-shadow: 0 0 10px rgba(255,51,51,0.3),0 0 20px rgba(255,51,51,0.1);
      }
      50% {
        transform: scale(1.03);
        text-shadow: 0 0 20px rgba(255,51,51,0.8),0 0 40px rgba(255,51,51,0.6);
        box-shadow: 0 0 20px rgba(255,51,51,0.6),0 0 40px rgba(255,51,51,0.4);
      }
    }
    .animate-glow {
      animation: pulseGlow 3s ease-in-out infinite;
    }

    .container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      align-items: flex-start;
      max-width: 1200px;
      margin: 0 auto;
    }

    .hero, .card {
      background: rgba(0,0,0,0.6);
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.8);
      padding: 30px;
      flex: 1 1 300px;
      min-width: 280px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 14px;
      font-weight: 800;
      color: #fff;
    }
    h1:hover {
      color: var(--accent);
    }

    p.lead {
      font-size: 1rem;
      color: var(--muted);
      margin-bottom: 20px;
    }

    .meta {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    .name-badge {
      background: rgba(255,51,51,0.1);
      padding: 6px 12px;
      border-radius: 999px;
      font-weight: 600;
      color: var(--accent);
    }

    .btn {
      display: inline-block;
      padding: 12px 16px;
      border-radius: 10px;
      border: 0;
      background: var(--accent);
      color: white;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      width: 100%;
      transition: 0.3s;
      margin-top: 20px;
    }
    .btn:hover {
      background: #ff5555;
      transform: translateY(-2px);
    }

    .profile-img {
      width: 100%;
      max-width: 240px;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
      border: 2px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 20px rgba(255,51,51,0.2);
      transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
      display: block;
      margin: 0 auto;
    }
    .profile-img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(255,51,51,0.5);
      border-color: var(--accent);
    }

    .note {
      font-size: 13px;
      color: var(--muted);
      text-align: center;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      h1 { font-size: 1.5rem; }
      .hero, .card { padding: 20px; }
    }
  </style>
</head>
<body>
     <aside class="card animate-glow">
      <strong>Shaping my digital self — soon live on social.</strong>
      <img src="profile.jpg" alt="Mehdi Hassan" class="profile-img" />
    </aside>
  <main class="container" role="main">
    <section class="hero animate-glow" aria-labelledby="update-title">
      <h1 id="update-title" class="animate-glow">
        We are improving the website — new features and updates are on the way!
      </h1>
      
      <p class="lead">
        Thank you for your patience as we enhance your experience and add new material.
      </p>
      <div class="meta">
        <span class="name-badge animate-glow">Mehdi Hassan</span>
        <span style="color:var(--muted);font-size:14px">—Frontend Web developer</span>
      </div>
      <a href="https://wa.me/923272583013?text=Hi%20Mehdi,%20I%20want%20to%20view%20your%20clients%20websites" target="_blank">
        <button class="btn animate-glow">View My Recent Clients Websites</button>
      </a>
    </section>

  </main>
</body>
</html>
